# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN CON H2
# ============================================
spring.application.name=Pasteleria Backend
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (En Memoria)
# ============================================
spring.datasource.url=jdbc:h2:mem:pasteleria_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
# Dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE JWT
# ============================================
# Clave secreta para firmar JWT (CAMBIAR EN PRODUCCIÓN)
jwt.secret=MiClaveSecretaSuperSeguraParaPasteleriaSystem2024DebeSerLarga
# Expiración del token: 24 horas en milisegundos
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.pasteleria=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# CONFIGURACIÓN DE ERRORES
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
