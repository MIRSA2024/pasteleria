# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================
spring.application.name=Pasteleria Backend
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (En Memoria)
# Cambia a MySQL cuando tengas el servidor configurado
# ============================================
spring.datasource.url=jdbc:h2:mem:pasteleria_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitar consola H2 para ver la base de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# CONFIGURACIÓN ORIGINAL DE MYSQL (DESHABILITADA)
# Descomenta estas líneas cuando tengas MySQL configurado
# ============================================
#spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=123456
#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
# Dialecto
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de pooling
spring.jpa.properties.hibernate.connection.pool_size=10

# ============================================
# CONFIGURACIÓN DE JWT
# ============================================
# Clave secreta para firmar JWT (CAMBIAR EN PRODUCCIÓN)
jwt.secret=MiClaveSecretaSuperSeguraParaPasteleriaSystem2024DebeSerLarga
# Expiración del token: 24 horas en milisegundos
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.pasteleria=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# CONFIGURACIÓN DE ERRORES
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ============================================
# NOTAS IMPORTANTES:
# ============================================
# 1. Cambia 'spring.datasource.username' y 'spring.datasource.password'
#    según tu configuración de MySQL
# 2. En producción, usa variables de entorno para credenciales
# 3. Cambia 'jwt.secret' por una clave más segura en producción
# 4. Puedes ajustar 'server.port' si necesitas otro puerto
